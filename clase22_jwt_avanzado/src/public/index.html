<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    My WebPage

    <form >
        Email: <input type="text" id="email" value="r2@gmail.com" ><br>
        Password: <input type="text" id="password" value="secret">
    </form>

    <button id="login">Iniciar Sesion</button>
    <br>
    <button id="service">Conseguir Informacion para User</button>
    <button id="admin">Conseguir Informacion para Admin</button>

    <script>
        document.getElementById("login").onclick = async e => {
            const email = document.getElementById("email").value
            const password = document.getElementById("password").value

            const body = { email, password }

            const result = await fetch('/jwt/login', {
                method: 'POST',
                body: JSON.stringify(body),
                headers: { "Content-Type": "application/json" }
            })
            const response = await result.json()
            console.log(response);
        }

        document.getElementById('service').onclick = async e => {
            const result = await fetch('/jwt/current', {
                method: 'GET',
                headers: { 
                    "Content-Type": "application/json" 
                }
            })
            const response = await result.json()
            console.log(response);
        }

        document.getElementById('admin').onclick = async e => {
            const result = await fetch('/jwt/admin', {
                method: 'GET',
                headers: { 
                    "Content-Type": "application/json" 
                }
            })
            const response = await result.json()
            console.log(response);
        }
    </script>

</body>
</html>
